<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>

    <link rel = "stylesheet" type = "text/css" href = "styles.css"/>
    <script src="utils/dates.js"></script>
    <script src="utils/api.js"></script>
    <script src="utils/dom.js"></script>
    <script src="index.js"></script>

</head>

<body onload="render()">

    <div class="sidebar">
        <div class="title">Event Calendar</div>

        <div class="datebox">All Upcoming Events</div>

        <div id="events">
            
        </div>
    </div>

    <div class="calendar">
        <div id="yearContainer">
            <div class="arrow" onclick="setMonth(-12)">&lsaquo;</div>
            <div id="year"></div>
            <div class="arrow" onclick="setMonth(12)">&rsaquo;</div>
        </div>
        <div id="monthContainer">
            <div class="arrow" onclick="setMonth(-1)">&lsaquo;</div>
            <div id="month"></div>
            <div class="arrow" onclick="setMonth(1)">&rsaquo;</div> 
        </div>
        <div class="days">
            <div class="day-label">S</div>
            <div class="day-label">M</div>
            <div class="day-label">T</div>
            <div class="day-label">W</div>
            <div class="day-label">T</div>
            <div class="day-label">F</div>
            <div class="day-label">S</div>
        </div>
        <div id="calendar-body"></div>
    </div>

</body>
</html>
